<!-- MAIN CONTENT
================================================== -->
<div class="main-content">

  <!-- HEADER -->
  <div class="header">
    <div class="container-fluid">

      <!-- Body -->
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">
            <!-- Title -->
            <h1 class="header-title display-3">
              ${{investmentBalance.toFormat(2)}}
            </h1>
            <!-- Pretitle -->
            <div class="dropdown mb-0 d-flex align-items-center text-secondary mb-2">
              Portfolio value
              <button class="btn btn-link pl-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                USD <i class="fe fe-chevron-down text-secondary"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="">
                <a class="dropdown-item" href="#!">EUR</a>
                <a class="dropdown-item" href="#!">BTC</a>
                <a class="dropdown-item" href="#!">ETH</a>
              </div>
            </div>
            <!-- Button -->
            <a href="#" data-toggle="modal" data-target="#depositMoney" class="btn btn-lg btn-primary lift mb-5 mr-3">
              <i class="fe fe-plus h3 mr-2 align-self-baseline"></i> Buy
            </a>
            <!-- Button -->
            <a href="#" data-toggle="modal" data-target="#withdrawMoney" class="btn btn-lg btn-white lift mb-5">
              <i class="fe fe-minus h3 mr-2 align-baseline"></i> Sell
            </a>
            <in-app-notification></in-app-notification>
            <h3 class="mt-3 mb-0">Holdings</h3>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .header-body -->
