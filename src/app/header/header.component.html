<nav class="navbar navbar-expand-md d-none d-md-flex border-0" id="topbar">
  <div class="container-fluid px-4 d-flex">
    <div class="navbar-text" *ngIf="router.url === '/fund'">
      <h6 class="text-uppercase text-secondary mb-2">
        <ng-container i18n="@@timeCounterTitle">Time left</ng-container>&nbsp;<ng-container *ngIf="phase == 0"
          i18n="@@timeCounterActionIntermission">until managing begins</ng-container>
        <ng-container *ngIf="phase == 1" i18n="@@timeCounterActionManage">to buy/sell</ng-container>
      </h6>
      <h4 class="mb-0">
        {{days}}<ng-container i18n="@@timeLeftInDays">d</ng-container>&nbsp;{{hours}}<ng-container
          i18n="@@timeLeftInHours">h</ng-container>&nbsp;{{minutes}}<ng-container i18n="@@timeLeftInMinutes">m
        </ng-container>&nbsp;{{seconds}}<ng-container i18n="@@timeLeftInSeconds">s</ng-container>
      </h4>
    </div>
    <div class="navbar-user justify-content-center ml-auto" id="sidebarUser">
      <a routerLink="/invite" class="d-block mr-4">
        <!-- Title -->
        <h6 class="text-uppercase text-secondary mb-2">
          Rank
        </h6>
        <!-- Heading -->
        <span class="h4 mb-0">
          Star&nbsp;&bull;&nbsp;6,500,000&nbsp;DSV
        </span>
      </a>
      <!--Account display-->
      <button class="btn btn-white btn-block p-0 pr-3 rounded-xl text-left text-truncate" style="width: 12rem;" (click)="reloadAll()"
      *ngIf="user_address !== ZERO_ADDR">
        <div class="avatar avatar-sm avatar-online mr-2">
          <img src="assets/img/avatars/profiles/eth-address.png" class="avatar-img rounded-circle" alt="...">
        </div>
        {{user_address}}
      </button>
      <button class="btn btn-white btn-block p-0 pr-3 rounded-xl text-left text-truncate" (click)="reloadAll()" *ngIf="user_address == ZERO_ADDR">
        <div class="avatar avatar-sm avatar-offline mr-2">
          <img src="assets/img/avatars/profiles/eth-address.png" class="avatar-img rounded-circle" alt="...">
        </div>
        <ng-container i18n="@@headerConnectWalletCTA">Connect Wallet</ng-container>
      </button>
    </div>

  </div>
</nav>
