<!-- MAIN CONTENT
================================================== -->
<div class="main-content">
  <!-- HEADER -->
  <div class="header">
    <div class="container-fluid">
      <!-- Body -->
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">
            <div class="row justify-content-between align-items-center mb-4 mb-lg-5">
              <div class="col">
                <div class="text-secondary">
                  Fund title • Value of holdings • USD
                </div>
                <h1 class="display-3 mt-3 mb-0 d-none d-lg-block">
                  {{investmentBalance.toFormat(2)}}
                </h1>
                <h1 class="display-4 mt-3 mb-1 d-block d-lg-none">
                  {{investmentBalance.toFormat(2)}}
                </h1>
                <div class="small">
                  Total holdings: {{sharesBalance.toFormat(4)}} BTKS
                </div>
              </div>
              <div class="col-auto">

                <div class="avatar avatar-sm d-flex d-lg-none">
                  <img src="assets/img/avatars/profiles/eth-address.png" class="avatar-img rounded-circle" alt="...">
                </div>
                <div class="avatar avatar-xl d-none d-lg-flex">
                  <img src="assets/img/avatars/profiles/eth-address.png" class="avatar-img rounded-circle" alt="...">
                </div>

              </div>
            </div>
            <!-- Button -->
            <button class="btn btn-lg btn-primary lift mb-5 mr-3" type="button" data-toggle="modal" data-target="#depositMoney">
              <i class="fe fe-plus h3 mr-2 align-bottom"></i> Buy
            </button>
            <button class="btn btn-lg btn-white lift mb-5" type="button" data-toggle="modal" data-target="#withdrawMoney">
              <i class="fe fe-minus h3 mr-2 align-bottom"></i> Sell
            </button>
            <ul class="nav nav-tabs header-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active text-center font-weight-bold h3 mb-0" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="stats" aria-selected="true">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center font-weight-bold h3 mb-0" id="fundTransactions-tab" data-toggle="tab" href="#fundTransactions" role="tab" aria-controls="fundTransactions" aria-selected="false">Transactions</a>
              </li>
            </ul>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .header-body -->

    </div>
  </div> <!-- / .header -->

  <!--  -->
  <div class="container-fluid mb-6">
    <div class="tab-content mb-5" id="myTabContent">
      <div class="tab-pane fade show active" id="stats" role="tabpanel" aria-labelledby="stats-tab">
        <app-fund-overview></app-fund-overview>
      </div>
      <div class="tab-pane fade" id="fundTransactions" role="tabpanel" aria-labelledby="fundTransactions-tab">
        <div class="row">
          <div class="col-12">
            <app-fund-transaction-history></app-fund-transaction-history>
          </div>
        </div> <!-- / .row -->
      </div>
    </div>

    <app-footer></app-footer>
  </div>

</div><!-- / .main-content -->

<modal-buy-share></modal-buy-share>
<modal-sell-share></modal-sell-share>
