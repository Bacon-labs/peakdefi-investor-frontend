<div class="main-content vh-100" *ngIf="is_loading">
  <div class="container vh-100 justify-content-center d-flex align-content-center flex-wrap">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <img class="image-fluid d-block mx-auto mb-5 w-50" src="assets/img/logo.png" alt="PeakDeFi logo">
        <div class="progress mb-4" style="height: 8px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{'width': loadProgressPercentage()}">
          </div>
        </div>
        <h3 class="d-block" i18n="@@appFetchingText">Loading PeakDeFi</h3>
      </div>
    </div>
  </div>
</div>
<app-side-nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light" id="sidebar" *ngIf="display_header_sidebar && !is_loading"></app-side-nav>
<!-- MAIN CONTENT
================================================== -->
<div [ngClass]="{'main-content custom-sidebar': display_header_sidebar}" *ngIf="!is_loading">
  <app-header *ngIf="display_header_sidebar"></app-header>
  <router-outlet></router-outlet>
  <modal-buy-rep-token></modal-buy-rep-token>
  <modal-create-fund></modal-create-fund>
</div> <!-- / .main-content -->
